<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
</head>
<body>
  <form action="/uploadSingleFile" method="post" enctype="multipart/form-data">
    <input type="file" name="singleFile" id="singleFile" value="">
    <br />
    <br />
    <input type="submit" value="Upload Single File">
    <div></div>
  </form>
  <hr/>
  <form action="/uploadMultiFiles" method="post" enctype="multipart/form-data">
    <input type="file" name="multiFiles" multiple='multiple' id="multiFiles" value="">
    <br />
    <br />
    <input type="submit" value="Upload Multi Files">
    <div></div>
  </form>
</body>
</html>
